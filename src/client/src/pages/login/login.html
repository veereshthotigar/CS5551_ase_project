<ion-header>

  <ion-navbar style="text-align: center">
    <ion-title>Medication Logger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <br/><br/><br/><br/>
    <ion-row class="logo-row">
    <ion-col col-3></ion-col>
    <ion-col col-6 style="text-align: center">
      <img src="assets/imgs/login.png"/>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>
  <div class="login-box">
     
          <ion-list >
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input  type="text" #username required></ion-input>
            </ion-item>
            <ion-item>             
              <ion-label floating>Password</ion-label>
              <ion-input  type="password" #password required></ion-input>
            </ion-item>
          </ion-list>
          <div style="text-align: center">
          <button ion-button medium type="submit" (click)="signIn()" round>Login</button>
        </div>
          <button ion-button block clear (click)="register()">Create New Account</button>
       
      
  </div>

    
</ion-content>
